<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifelynx - Register</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <section>
        <div class="login-form" id="login-form">
            <form action="">
                <div class="name-placeholder">
                    <label class="label" for="name">Names</label><br>
                    <input type="text" placeholder="Enter Your Names" required><br>
                </div>
                <div class="username-placeholder">
                    <label class="label" for="username">Username</label><br>
                    <input type="text" placeholder="Enter Your Username" required><br>
                </div>
                <div class="email-placeholder">
                    <label class="label" for="email">Email</label><br>
                    <input type="text" placeholder="Enter Your Email" required><br>
                </div>
                <div class="password-placeholder">
                    <label class="label" for="password">Password</label><br>
                    <input type="password" placeholder="Enter Your Password" required><br>
                </div>
                <button type="submit" class="login" id="login" onclick="loggedIn()">Log-in</button>
            </form>

        </div>
        <script src="index.js"></script>
</body>

</html>
